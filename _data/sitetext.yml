es: &DEFAULT_ES
  header:
    title: ¡Bienvenido a Seth&Nut!
    text: Programación y Matemáticas al Alcance de Todos
    button: Ver más
    buttonlink: "#servicios"

  services:
    title: "Servicios"
    text: ""
    section: servicios
    list:
      - title: "Programas Educativos Gratuitos"
        desc: "Ofrecemos cursos y talleres gratuitos en programación y matemáticas, diseñados para todos los niveles, desde principiantes hasta avanzados, con un enfoque práctico y colaborativo."
        icon: fas fa-chalkboard-teacher
      - title: "Recursos Didácticos para el Aprendizaje"
        desc: "Proporcionamos material educativo de alta calidad, como guías de estudio, ejercicios interactivos y videos tutoriales, para apoyar el aprendizaje autónomo y continuo."
        icon: fas fa-book
      - title: "Acompañamiento Continuo y Mentorías"
        desc: "Nuestro equipo de mentores expertos brinda apoyo personalizado a los estudiantes, guiándolos en su camino de aprendizaje y ayudándolos a superar desafíos en programación y matemáticas."
        icon: fas fa-hands-helping


  portfolio:
    title: "Portafolio"
    text: "Relacionandos con nuestra comunidad"
    section: portafolio
    closebutton: "Cerrar Proyecto"

  timeline:
    title: "Cronología"
    text: "Nuestra Historia"
    section: cronologia
    # left is the default
    #start_align: "left"
    events:
      - title: "Nuestra Formación en Ingeniería"
        year: "2011-2017"
        desc: "Entre 2011 y 2017, nos formamos en ingeniería en instituciones líderes (UTFSM y PUCV), descubriendo nuestra pasión por la enseñanza como ayudantes en cursos de matemáticas y programación."
        image: assets/img/timeline/5.jpg
        alt: Formación en ingeniería

      - title: "Nuestra Experiencia Profesional"
        year: "2018-2023"
        desc: "Entre 2018 y 2022, combinamos nuestra experiencia en la industria con la enseñanza en universidades y bootcamps, adquiriendo conocimientos prácticos y desarrollando una visión integral como docentes, dentro y fuera del ámbito educativo."
        image: assets/img/timeline/3.jpg
        alt: Experiencia en programación y enseñanza

      - title: "Participación en Iniciativas Comunitarias"
        year: "2022-2023"
        desc: "En 2022 y 2023, participamos en charlas y talleres organizados por universidades y entidades sin fines de lucro, promoviendo el acceso al conocimiento en programación y matemáticas de forma voluntaria." 
        image: assets/img/timeline/11.jpg
        alt: Charlas y talleres comunitarios

      - title: "Alianza Estratégica y Expansión"
        year: "2023-2024"
        desc: "En 2023-2024, nos aliamos con DUOC UC para ofrecer talleres y cursos, ampliando nuestro alcance y fortaleciendo nuestro compromiso con la educación accesible y de calidad."
        image: assets/img/timeline/10.jpg
        alt: Alianza con DUOC UC
        
        # you can enforce the alignment
        end: "¡Únete <br> a Nuestra <br> Misión!"

  about:

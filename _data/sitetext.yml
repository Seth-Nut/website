    text: ""
    body: "Seth&Nut fue fundada con el propósito de democratizar el acceso a la educación en programación y matemáticas. Nuestro equipo, apasionado por la enseñanza y la innovación, está dedicado a brindar recursos educativos accesibles y de alta calidad para todas las personas, independientemente de su nivel de experiencia. Creemos que el conocimiento en estas áreas es una herramienta poderosa para empoderar a las comunidades y fomentar un futuro más equitativo y tecnológico."
